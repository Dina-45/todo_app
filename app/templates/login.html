{% extends 'base.html' %}
{% block content %}
    <div class="card shadow-sm p-4 mt-5 mx-auto" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Вход</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">  <!-- Добавляем CSRF-токен -->
            <div class="mb-3">
                <label class="form-label fw-semibold text-primary">Имя пользователя:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold text-primary">Пароль:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
{% endblock %}
